name: Playwright Pipeline
on:
  push:
    branches: [ main, tests ]
  pull_request:
    branches: [ main, tests ]
jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Java 8
        run: choco install openjdk8
      - name: Install all dependencies
        run: npm install
      - name: Run Playwright tests
        run: npx playwright test
  generate-allure-report:
    runs-on: windows-latest
    needs: run-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get Allure history
        if: always()
        continue-on-error: true
        run: git clone --branch gh-pages --single-branch --depth 1 https://github.com/${{ github.repository }} allure-history
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean
  deploy-allure-report:
    runs-on: windows-latest
    needs: generate-allure-report
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
